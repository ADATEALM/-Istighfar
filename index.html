<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الأذكار</title>
    <link rel="manifest" href="/manifest.json"> <!-- ربط ملف الـ Manifest -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--bg-color, #f3f4f6);
            color: var(--text-color, #333);
            transition: background-color 0.5s, color 0.5s;
            box-sizing: border-box;
            flex-direction: column;
        }

        #app {
            background: var(--card-bg, #ffffff);
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            transition: font-size 0.3s;
        }

        .message {
            font-size: 1rem;
            margin-bottom: 20px;
            min-height: 30px;
            font-style: italic;
            transition: font-size 0.3s, opacity 0.5s;
        }

        .counter {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: bold;
            transition: font-size 0.3s;
        }

        .stats {
            text-align: left;
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: var(--button-bg, #007bff);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: var(--button-hover, #0056b3);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            background-color: var(--button-active, #003f8a);
            transform: scale(0.95);
        }

        .toggle-theme {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: var(--toggle-bg, #333);
            color: var(--toggle-text, #fff);
            font-size: 0.8rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        footer {
            font-size: 0.8rem;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            background-color: var(--footer-bg, #f3f4f6);
            color: var(--footer-text, #333);
        }

        footer .logo {
            font-weight: bold;
            color: var(--link-color, #007bff);
            text-decoration: none;
        }

        footer .logo:hover {
            color: var(--link-hover, #0056b3);
        }

        :root {
            --bg-color: #f3f4f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --button-active: #003f8a;
            --toggle-bg: #333;
            --toggle-text: #fff;
            --link-color: #007bff;
            --link-hover: #0056b3;
            --footer-bg: #f3f4f6;
            --footer-text: #333;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --button-bg: #4caf50;
            --button-hover: #388e3c;
            --button-active: #2e7d32;
            --toggle-bg: #f3f4f6;
            --toggle-text: #333;
            --link-color: #4caf50;
            --link-hover: #388e3c;
            --footer-bg: #1e1e1e;
            --footer-text: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .counter {
                font-size: 2rem;
            }

            .stats {
                font-size: 0.9rem;
            }

            .button {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }

            .toggle-theme {
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            footer {
                font-size: 0.75rem;
            }
        }
























    </style>
</head>
<body>


        
        
    

    <div id="root"></div>
   
    
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CounterApp() {
          
          
            const [count, setCount] = useState(() => JSON.parse(localStorage.getItem('counts')) || { total: 0, estighfar: 0, tasbeeh: 0, salah: 0 });
          
            const [message, setMessage] = useState("مرحبًا! اختر ذكرًا لتبدأ.");





            const [theme, setTheme] = useState('light');

            useEffect(() => {
                localStorage.setItem('counts', JSON.stringify(count));
            }, [count]);

            useEffect(() => {
                document.body.setAttribute('data-theme', theme);
            }, [theme]);

            const handleIncrement = (type) => {
                const newCount = { ...count, total: count.total + 1, [type]: count[type] + 1 };
                setCount(newCount);
                const messages = {
                    estighfar: "استغفر الله العظيم ",
                    tasbeeh: "سبحان الله وبحمده ",
                    salah:"محمد صلى الله عليه وسلم ",
                };
                setMessage(messages[type]);
            };

            const handleReset = () => {
                setCount({ total: 0, estighfar: 0, tasbeeh: 0, salah: 0 });
                setMessage("تمت إعادة التصفير.");
            };

            const toggleTheme = () => {
                setTheme(theme === 'light' ? 'dark' : 'light');
            };

            return (
                <div id="app">
                    <h1>عداد الأذكار</h1>
                    <p className="message">{message}</p>
                    <div className="counter">{count.total}</div>
                    <div className="stats">
                        <p>استغفار: {count.estighfar}</p>
                        <p>تسبيح: {count.tasbeeh}</p>
                        <p>صلاة على النبي محمد صلى الله عليه وسلم : {count.salah}</p>
                    </div>
                    <div className="button-container">
                        <button className="button" onClick={() => handleIncrement('estighfar')}>استغفار</button>
                        <button className="button" onClick={() => handleIncrement('tasbeeh')}>تسبيح</button>
                        <button className="button" onClick={() => handleIncrement('salah')}>صلاة</button>
                        <button className="button" onClick={handleReset}>تصفير</button>
                    </div>
                    <button className="toggle-theme" onClick={toggleTheme}>
                        {theme === 'light' ? 'الوضع الداكن' : 'الوضع الفاتح'}
                    </button>
                </div>
            );
        }

        ReactDOM.render(<CounterApp />, document.getElementById('root'));
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
